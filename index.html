<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco Space</title>
    <link rel="icon" type="image/x-icon" href="assets/img/3_enemies_chicken/chicken_small/1_walk/1_w.png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="mobile-overlay" id="mobile-overlay">
        <span>Please rotate your device</span>
    </div>
    <div class="start-screen" id="start-screen">
        <h1 class="h1-main-menu">El Pollo Loco Space</h1>
        <div class="buttons-window">
            <a href="game-window.html">START GAME</a>
            <div onclick="howToPlayButton()" class="how-to-button">HOW TO PLAY</div>
        </div>
    </div>
    <div class="how-to-window" id="how-to-window">
        <img onclick="backToMainMenu()" class="back-to-menu-button" id="back-to-menu-button" src="assets/img/start-screen-icons/x-button.png" alt="">
        <div class="controlls">
            <p>HOW TO MOVE:</p>
            <img src="assets/img/svg/wasd.svg" alt="">
        </div>
        <div class="controlls">
            <p>HOW TO SHOOT:</p>
            <div style="position: relative;">
                <img src="assets/img/start-screen-icons/space-bar.png" alt="">
                <p class="space-bar-overlay">SPACE</p>
            </div>
        </div>
    </div>
    <script src="scripts/main-menu.js"></script>
</body>
</html>
